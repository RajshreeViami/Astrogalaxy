<!DOCTYPE html>
<html lang="en">

<head>
	<title>Horoscope | Checkout</title>

	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Favicons -->
	<link href="" rel="icon">
	<link href="" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,900&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
		rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Vendor Css Files -->
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/owl.carousel/assets/owl.carousel.css">
	<link rel="stylesheet" href="assets/vendor/wow/animate.css">

	<!-- Vendor JS Files -->
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
	<script src="assets/vendor/wow/wow.min.js"></script>

	<!-- Template Main CSS File -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Template Main JS File -->
	<script type="text/javascript" src="assets/js/main.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
	<script type="text/javascript" src="assets/js/Animatebox.js"></script>
	<script type="text/javascript" src="assets/js/owlCarousels.js"></script>

</head>

<body>

	<!-- header start-->
	<div id="header"></div>
	<!-- header end -->


	<!-- side slider -->

	<!-- Breadcrump start -->
	<section class="main_breadcrumb">
		<div class="container-fluid">
			<div class="row">
				<div class="breadcrumb-content">
					<h2>checkout</h2>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="">checkout</a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<!-- Breadcrump End -->

	<div id="content" class="cart_page checkout_page">
		<!-- cart -->
		<div id="cart" class="cart_section checkout_section">
			<div class="container-fluid" id="checkout">

				<!-- checkout Form start -->
				<div class="row billing_and_payment_option wow fadeInDown   animated">

					<!-- Billing Address start-->
					<div class="col-sm-6 col-lg-6">
						<div class="section-head">
							<h4><span class="services-span">Billing</span> Address</h4>
						</div>
						<form class="eb-form eb-mailform form-checkout" novalidate="novalidate">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-wrap has-error">
										<input class="form-input form-control" id="checkout-first-name-1" type="text"
											name="name" data-constraints="@Required" placeholder="First Name">
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-wrap has-error">
										<input class="form-input form-control" id="checkout-last-name-1" type="text"
											name="name" data-constraints="@Required" placeholder="Last Name">
									</div>
								</div>

								<div class="col-sm-12">
									<div class="form-wrap has-error">
										<input class="form-input form-control" id="checkout-company-1" type="text"
											name="name" data-constraints="@Required" placeholder="Company">
									</div>
								</div>

								<div class="col-sm-12">
									<div class="form-wrap has-error">
										<input class="form-input form-control" id="checkout-address-1" type="text"
											name="name" data-constraints="@Required" placeholder="Address">
									</div>
								</div>

								<div class="col-sm-12">
									<div class="form-wrap">
										<input class="form-input form-control" id="checkout-city-1" type="text"
											name="name" data-constraints="@Required" placeholder="City/Town">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-wrap">
										<input class="form-input form-control" id="checkout-email-1" type="email"
											name="email" data-constraints="@Email @Required" placeholder="E-Mail">
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-wrap">
										<input class="form-input form-control" id="checkout-phone-1" type="text"
											name="phone" data-constraints="@Numeric" placeholder="Phone">
									</div>
								</div>
							</div>
							<label class="checkbox-inline text-transform-capitalize">
								<input name="input-checkbox-1" value="checkbox-1" type="checkbox"
									class="checkbox-custom"><span class="checkbox-custom-dummy">My Billing
									Address and Shipping Address are the same</span>
							</label>
						</form>
					</div>
					<!-- Biling Address End -->

					<!-- Delivery Address start -->
					<div class="col-sm-6 col-lg-6 wow fadeInDown   animated">
						<div class="section-head">
							<h4><span class="services-span">Delivery</span> Address</h4>
						</div>
						<form class="eb-form eb-mailform form-checkout" novalidate="novalidate">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-wrap">
										<input class="form-input form-control" id="checkout-first-name-2" type="text"
											name="name" data-constraints="@Required" placeholder="First Name">
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-wrap">
										<input class="form-input form-control" id="checkout-last-name-2" type="text"
											name="name" data-constraints="@Required" placeholder="Last Name">
									</div>
								</div>

								<div class="col-sm-12">
									<div class="form-wrap">
										<input class="form-input form-control" id="checkout-company-2" type="text"
											name="name" data-constraints="@Required" placeholder="Company">
									</div>
								</div>

								<div class="col-sm-12">
									<div class="form-wrap">
										<input class="form-input form-control-has-validation" id="checkout-address-2"
											type="text" name="name" data-constraints="@Required" placeholder="Address">
									</div>
								</div>

								<div class="col-sm-12">
									<div class="form-wrap">
										<input class="form-input form-control-has-validation" id="checkout-city-2"
											type="text" name="name" data-constraints="@Required"
											placeholder="City/Town">
									</div>
								</div>

								<div class="col-sm-6">
									<div class="form-wrap has-error">
										<input class="form-input form-control-has-validation" id="checkout-email-2"
											type="email" name="email" data-constraints="@Email @Required"
											placeholder="E-Mail">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-wrap has-error">
										<input class="form-input form-control-has-validation" id="checkout-phone-2"
											type="text" name="phone" data-constraints="@Numeric" placeholder="Phone">
									</div>
								</div>
							</div>
						</form>
					</div>
					<!-- Delivery Address End -->

				</div>
				<!-- checkout form end -->

				<!-- your shopping cart start-->
				<div class="row your_cart wow fadeInDown   animated">

					<div class="section-head">
						<h4><span class="services-span">Your</span> Shopping Cart</h4>
					</div>

					<!-- shopping cart box start -->
					<div class="row shoping-cart-box">

						<!-- shopping cart table start -->
						<div class="table-custom-responsive">
							<table class="table-custom table-cart table-responsive">
								<thead>
									<tr>
										<th>Product name</th>
										<th>Price</th>
										<th>Quantity</th>
										<th>Total</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><a class="table-cart-figure" href="#"><img
													src="assets/image/products/natural-mineral-stone1.png" alt=""
													width="146" height="132"></a><a class="table-cart-link"
												href="#">Natural
												Mineral
												Stone</a></td>
										<td>$125.00</td>
										<td>
											<div class="table-cart-stepper">
												<div class="stepper "><input class="form-input stepper-input"
														type="number" data-zeros="true" value="1" min="1"
														max="1000"><span class="stepper-arrow up"></span><span
														class="stepper-arrow down"></span></div>
											</div>
										</td>
										<td>$125</td>
									</tr>
									<tr>
										<td><a class="table-cart-figure" href="#"><img
													src="assets/image/products/natural-agate1.png" alt="" width="146"
													height="132"></a><a class="table-cart-link" href="#">Natural
												Agate</a>
										</td>
										<td>$50.00</td>
										<td>
											<div class="table-cart-stepper">
												<div class="stepper "><input class="form-input stepper-input"
														type="number" data-zeros="true" value="1" min="1"
														max="1000"><span class="stepper-arrow up"></span><span
														class="stepper-arrow down"></span></div>
											</div>
										</td>
										<td>$50</td>
									</tr>

									<tr>
										<td><a class="table-cart-figure" href="#"><img
													src="assets/image/products/titanium-quartz1.png" alt="" width="146"
													height="132"></a><a class="table-cart-link" href="#">Titanium
												Quartz</a>
										</td>
										<td>$125.00</td>
										<td>
											<div class="table-cart-stepper">
												<div class="stepper "><input class="form-input stepper-input"
														type="number" data-zeros="true" value="1" min="1"
														max="1000"><span class="stepper-arrow up"></span><span
														class="stepper-arrow down"></span></div>
											</div>
										</td>
										<td>$125</td>
									</tr>

								</tbody>
							</table>
						</div>
						<!-- shopping cart table end  -->

						<!-- payment method Box start -->
						<div class="row payment_method wow fadeInDown   animated">

							<!-- payment method start -->
							<div class="checkout-payment col-sm-6 col-lg-6">
								<!-- <div class="section-head">
									<h4>Payment <span class="services-span"> Methods</span></h4>
								</div> -->
								<h4 class="payment-title">Payment Methods</h4>
								<div class="inner_payment_method">
									<div class="box-radio">
										<div class="radio-panel">
											<label class="radio-inline">
												<input name="input-group-radio" value="checkbox-1" type="radio"
													checked="" class="radio-custom"><span
													class="radio-custom-dummy"></span>

												<div class="payment-method-box">
													<div class="payment-icon-box">
														<img class="payment-icons" src="assets/image/icons/payment.png">
													</div>
													<div class="payment-link-box">
														Bank Transfer
													</div>
												</div>
											</label>

										</div>

										<div class="radio-panel">
											<label class="radio-inline">
												<input name="input-group-radio" value="checkbox-1" type="radio"
													class="radio-custom"><span class="radio-custom-dummy"></span>

												<div class="payment-method-box">
													<div class="payment-icon-box">
														<img class="payment-icons"
															src="assets/image/icons/credit-card.png">
													</div>
													<div class="payment-link-box">
														PayPal
													</div>
												</div>

											</label>

										</div>

										<div class="radio-panel">
											<label class="radio-inline">
												<input name="input-group-radio" value="checkbox-1" type="radio"
													class="radio-custom"><span class="radio-custom-dummy"></span>

												<div class="payment-method-box">
													<div class="payment-icon-box">
														<img class="payment-icons" src="assets/image/icons/cheque.png">
													</div>
													<div class="payment-link-box">
														Cheque Payment
													</div>
												</div>
											</label>

										</div>
									</div>
									<div class="clear"></div>
								</div>
							</div>
							<!-- payment method end -->

							<!--Cart total Start-->
							<div class="checkout-payment col-sm-6 col-lg-6 wow fadeInDown   animated">
								<h4 class="payment">Cart total</h4>
								<div class="table-custom-responsive">
									<table class="table-custom table-responsive">
										<tbody>
											<tr>
												<td>Cart Subtotal</td>
												<td>$175</td>
											</tr>
											<tr>
												<td>Shipping</td>
												<td>Free</td>
											</tr>
											<tr>
												<td>Total</td>
												<td>$175</td>
											</tr>
										</tbody>
									</table>

									<a href="#" class="btn">Confirm Order</a>
								</div>
							</div>
							<!-- Cart Total End -->


						</div>
						<!-- payment method Box End-->

					</div>
					<!-- shopping cart box end -->




				</div>
				<!-- your shopping cart  End-->


			</div>
		</div>
		<!-- cart end-->
	</div>


	<!-- footer start-->
	<div id="footer"></div>
	<!-- footer end -->

</body>

</html>
