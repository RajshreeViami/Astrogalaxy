	<link

	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Vendor JS Files -->
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
	<script src="assets/vendor/wow/wow.min.js"></script>

	<!-- Template Main CSS File -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Template Main JS File -->
	<script type="text/javascript" src="assets/js/main.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
	<script type="text/javascript" src="assets/js/Animatebox.js"></script>
	<script type="text/javascript" src="assets/js/owlCarousels.js"></script>

</head>

<body>

	<!-- header start-->
	<div id="header"></div>
	<!-- header end -->


	<!-- Breadcrump start -->
	<section class="main_breadcrumb">
		<div class="container-fluid">
			<div class="row">
				<div class="breadcrumb-content">
					<h2>Cart</h2>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="">Cart</a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<!-- Breadcrump End -->

	<div id="content" class="cart_page">
		<!-- cart -->
		<div id="cart" class="cart_section">
			<div class="container-fluid">
				<div class="row">
					<div class="table-custom-responsive wow fadeInDown animated">
						<table class="table-custom table-cart table-responsive">
							<thead>
								<tr>
									<th>Product name</th>
									<th>Price</th>
									<th>Quantity</th>
									<th>Total</th>
								</tr>
							</thead>
							<tbody class="cart-table">
								<tr>
									<td><a class="table-cart-figure" href="checkout.html"><img
												src="assets/image/products/natural-mineral-stone1.png" alt="" width="146"
												height="132"></a><a class="table-cart-link" href="#">Natural Mineral
											Stone</a></td>
									<td>$125.00</td>
									<td>
										<div class="table-cart-stepper">
											<div class="stepper "><input class="form-input stepper-input" type="number"
													data-zeros="true" value="1" min="1" max="1000"><span
													class="stepper-arrow up"></span><span
													class="stepper-arrow down"></span></div>
										</div>
									</td>
									<td>$125</td>
								</tr>
								<tr>
									<td><a class="table-cart-figure" href="checkout.html"><img
												src="assets/image/products/natural-agate1.png" alt="" width="146"
												height="132"></a><a class="table-cart-link" href="#">Natural Agate</a>
									</td>
									<td>$50.00</td>
									<td>
										<div class="table-cart-stepper">
											<div class="stepper "><input class="form-input stepper-input" type="number"
													data-zeros="true" value="1" min="1" max="1000"><span
													class="stepper-arrow up"></span><span
													class="stepper-arrow down"></span></div>
										</div>
									</td>
									<td>$50</td>
								</tr>

								<tr>
									<td><a class="table-cart-figure" href="checkout.html"><img
												src="assets/image/products/titanium-quartz1.png" alt="" width="146"
												height="132"></a><a class="table-cart-link" href="#">Titanium Quartz</a></td>
									<td>$125.00</td>
									<td>
										<div class="table-cart-stepper">
											<div class="stepper "><input class="form-input stepper-input" type="number"
													data-zeros="true" value="1" min="1" max="1000"><span
													class="stepper-arrow up"></span><span
													class="stepper-arrow down"></span></div>
										</div>
									</td>
									<td>$125</td>
								</tr>

							</tbody>
						</table>
					</div>

					<div class="group-xl group-justify  wow fadeInDown animated">
						<div>
							<form class="eb-form eb-mailform eb-form-inline eb-form-coupon" novalidate="novalidate">
								<div class="form-wrap">
									<input class="form-input form-input-inverse" id="coupon-code" type="text"
										name="text" placeholder="Coupon code">
								</div>
								<div class="form-button">
									<button class="btn" type="submit">Apply</button>
								</div>
							</form>
						</div>
						<div>
							<div class="group-xl group-middle">
								<div>
									<div class="group-md group-middle">
										<div class="Total-Amount heading-5 font-weight-medium text-gray-500">Total</div>
										<div class="Amount heading-3 font-weight-normal">$175</div>
									</div>
								</div><a class="btn" href="checkout.html">Proceed to checkout</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- cart end-->
	</div>


	<!-- footer start-->
	<div id="footer"></div>
	<!-- footer end -->
