<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://sdk.videosdk.live/rtc-js-prebuilt/0.1.23/rtc-js-prebuilt.js"></script>
</head>
<body>
  <script>
    var script = document.createElement("script");
    script.type = "text/javascript";
  
    script.addEventListener("load", function (event) {
      const meeting = new VideoSDKMeeting();
  
      const config = {
        name: "John Doe",
        apiKey: "34006b37-87ba-4aa5-ad78-d27b18284377", // generated in step 1
        meetingId: "null", // enter your meeting id
  
        containerId: null,
        redirectOnLeave: "http://localhost/php_projects/Luck-galaxy/index.html",
  
        micEnabled: true,
        webcamEnabled: true,
        participantCanToggleSelfWebcam: true,
        participantCanToggleSelfMic: true,
  
        chatEnabled: true,
        screenShareEnabled: true,
        pollEnabled: true,
        whiteboardEnabled: true,
        raiseHandEnabled: true,
  
        recordingEnabled: true,
        recordingWebhookUrl: "https://www.videosdk.live/callback",
  
        brandingEnabled: true,
        brandLogoURL: "https://picsum.photos/200",
        brandName: "Awesome startup",
        poweredBy: true,
  
        participantCanLeave: true, // if false, leave button won't be visible
  
        // Live stream meeting to youtube
        livestream: {
          autoStart: true,
          outputs: [
            // {
            //   url: "rtmp://x.rtmp.youtube.com/live2",
            //   streamKey: "<STREAM KEY FROM YOUTUBE>",
            // },
          ],
        },
  
        permissions: {
          askToJoin: false, // Ask joined participants for entry in meeting
          toggleParticipantMic: true, // Can toggle other participant's mic
          toggleParticipantWebcam: true, // Can toggle other participant's webcam
          drawOnWhiteboard: true, // Can draw on whiteboard
          toggleWhiteboard: true, // Can toggle whiteboard
          toggleRecording: true, // Can toggle meeting recording
        },
  
        joinScreen: {
          visible: true, // Show the join screen ?
          title: "Daily scrum", // Meeting title
          meetingUrl: window.location.href, // Meeting joining url
        },
  
        pin: {
          allowed: true, // participant can pin any participant in meeting
          layout: "SPOTLIGHT", // meeting layout - GRID | SPOTLIGHT | SIDEBAR
        },
      };
  
      meeting.init(config);
    });
  
    script.src =
      "https://sdk.videosdk.live/rtc-js-prebuilt/0.1.23/rtc-js-prebuilt.js";
    document.getElementsByTagName("head")[0].appendChild(script);
  </script>
</body>
</html>
