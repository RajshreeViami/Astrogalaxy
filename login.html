<!DOCTYPE html>
<html lang="en">
<head>
	<title>Horoscope | Login</title>

	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Favicons -->
	<link href="" rel="icon">
	<link href="" rel="apple-touch-icon">

	<!-- Google Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,900&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
		rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Vendor Css Files -->
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/owl.carousel/assets/owl.carousel.css">
	<link rel="stylesheet" href="assets/vendor/wow/animate.css">

	<!-- Vendor JS Files -->
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
	<script src="assets/vendor/wow/wow.min.js"></script>

	<!-- Template Main CSS File -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Template Main JS File -->
	<script type="text/javascript" src="assets/js/main.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
	<script type="text/javascript" src="assets/js/Animatebox.js"></script>
	<script type="text/javascript" src="assets/js/owlCarousels.js"></script>

</head>

<body>

	<!-- header start-->
	<div id="header"></div>
	<!-- header end -->

	<!-- Breadcrump start -->
	<section class="main_breadcrumb">
		<div class="container-fluid">
			<div class="row">
				<div class="breadcrumb-content">
					<h2>login</h2>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="">login</a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<!-- Breadcrump start -->


	<div id="content" class="cart_page checkout_page register_page login_page">
		<!-- cart -->
		<div id="register" class="cart_section checkout_section register_section">
			<div class="container-fluid" id="checkout">

				<div class="row billing_and_payment_option wow fadeInDown   animated">
					<div class="heading_wrapper wow fadeInDown animated">
						<h2 class="wow fadeInDown animated" style="color: orange;">Login your Account</h2>
						<p class="wow fadeInDown animated">Lorem Ipsum is simply dummy text of the printing and
							typesetting industry. Lorem Ipsum has been the industry's standard dummy text </p>
					</div>
					<!-- Billing Address -->
					<div class="login_box">
						<h3>Create Your Account</h3>
						<form class="eb-form eb-mailform form-checkout" novalidate="novalidate">
							<div class="form-wrap">
								<input class="form-input form-control" id="checkout-email-1" type="email" name="email"
									data-constraints="@Email @Required" placeholder="E-Mail">
							</div>
							<div class="form-wrap">
								<input class="form-input form-control" id="checkout-city-1" type="text" name="password"
									data-constraints="@Required" placeholder="Password:">
							</div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="defaultUnchecked">
								<label class="custom-control-label register-remember" for="defaultUnchecked">Remember me
									on this device</label>
							</div>
							<button type="submit" class="btn ">Register</button>

							<p class="signInclass"> Dont Have an Account? &nbsp;<a href="login.html">Sign In</a> </p>

						</form>
						<div class="clear"></div>
					</div>
					<!-- Delivery Address  -->
				</div>
				<!-- your shopping cart -->
			</div>
		</div>
		<!-- cart end-->
	</div>


	<!-- footer start-->
	<div id="footer"></div>
	<!-- footer end -->
</body>

</html>
